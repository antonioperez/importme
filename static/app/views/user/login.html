

<div class='row' ng-controller='UserController as userCTL'>
<form class="form-horizontal" ng-submit='userCTL.loginUser()'>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 label-error">{{errorMessage}}</div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name = 'username' ng-model='loginInfo.username'required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" name ="password" ng-model='loginInfo.password' required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
        
    </div>
  </div>
</form>
</div>
